<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

<!--modal-->
  <div class="bg-black bg-opacity-50 absolute inset-0 hidden justify-center items-center" id="overlay"><!--removed hidden-->
    <div class="bg-gray-200 max-w-sm py-2 px-3 rounded shadow-xl text-gray-800">
        <div class="flex justify-between items-center">
            <h4 class="text-lg font-bold">Add User</h4>
            <svg class="h-6 w-6 cursor-pointer p-1 hover:bg-gray-300 rounded-full" id="close-modal" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="mt-2 text-sm">
          <form id="addDataForm">
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
            
            <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">User Name:</p>
            <input id="namesValue" type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="name">
            <br>

            <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Email:</p>
            <input id="emailValue" type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="email">
            <br>

            <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Profile:</p>
            <input id="profileValue" type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="profile">
            <br>

            <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Status:</p>
            <input id="statusValue" type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="status">
            <br>

            <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Role:</p>
            <input id="roleValue" type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="role">
            <br>

          </div>
          <div class="mt-3 flex justify-end space-x-3">
              <button id="cancel-modal" class="px-3 py-1 rounded hover:bg-red-300 hover:bg-opacity-50 hover:text-red-900">Cancel</button>
              <button class="px-3 py-1 bg-red-800 text-gray-200 hover:bg-red-600 rounded">Add Donor</button>
          </div>
      </form>
    </div>
</div>
<!--modal-->

<div class="container mx-auto">
  <h1 class="text-center text-4xl text-indigo-400 py-12">
    Users
  </h1>
 <div class="flex flex-row justify-end py-3">
  <button id="add-donor" class="shadow-soft-xl text-sm bg-gray-100 stroke-1 text-gray-500 font-bold py-2 px-4 rounded">
    Add User
</button>
</div>
  <form>
    
  </form>
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200" id="tbody">
        <tr>
          <!--data goes in here-->  
        </tr>
    </tbody>
</table>
</div>
  <script>
      window.addEventListener('DOMContentLoaded', () =>{

            const overlay = document.querySelector('#overlay')
            const addDonor = document.querySelector('#add-donor')
            const closeBtn = document.querySelector('#close-modal')
            const cancelModal = document.querySelector('#cancel-modal')

            const toggleModal = () => {
                console.log('add user clicked')
                overlay.classList.toggle('hidden')
                overlay.classList.toggle('flex')
            }

            addDonor.addEventListener('click', toggleModal)
            cancelModal.addEventListener('click', toggleModal)
            closeBtn.addEventListener('click', toggleModal)

       

         
       })

  </script>
  <script src="index.js"></script>
</body>
</html>
